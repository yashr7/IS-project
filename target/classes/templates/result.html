<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div class="alert alert-success fill-parent" th:if="${result == 'success'}">
        <h1 class="display-5">Success</h1>
        <span>Your changes were successfully saved. Click <a href="/home">here</a> to continue.</span>
    </div>
    <div th:if="${result == 'success'}">
        <div style="width: 40%; margin: auto">
            <img th:src="@{/svg/changesMade.svg}" height="300" width="375">
        </div>
    </div>
    <div class="alert alert-danger fill-parent" th:if="${result == 'notSaved'}">
        <h1 class="display-5">Error</h1>
        <span>Your changes were not saved. Click <a href="/home">here</a> to continue.</span>
    </div>
    <div th:if="${result == 'notSaved'}">
        <div style="width: 40%; margin: auto">
            <img th:src="@{/svg/500.svg}" height="300" width="375">
        </div>
    </div>
    <div class="alert alert-danger fill-parent" th:if="${result == 'error'}">
        <h1 class="display-5">Error</h1>
        <span th:text="${message}"></span>
        <span>Click <a href="/home">here</a> to continue.</span>
    </div>
    <div th:if="${result == 'error'}">
        <div style="width: 40%; margin: auto">
            <img th:src="@{/svg/unsuccessful.svg}" height="300" width="375">
        </div>
    </div>
</div>
</body>
</html>
