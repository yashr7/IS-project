<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <title>Login</title>
  <style>
    .form-container {
      grid-column: 2;
    }

  </style>
</head>

<div class="justify-center items-center fixed-top">
  <div class="flex justify-center items-center p-2"><img
      src="https://www.digilocker.gov.in/assets/img/digiLocker-flag-small.png" alt="logo"></div>
  <div class="border-2 p-2">
    <h1 class="text-center text-2xl font-bold text-purple-700">LOGIN</h1>
    <form action="#" method="POST" th:action="@{'/login'}" class="text-center">
      <div class="alert alert-danger" id="error-msg" th:if="${param.error}">
        Invalid username or password
      </div>
      <div class="alert alert-dark" id="logout-msg" th:if="${param.logout}">
        You have been logged out
      </div>
      <div class="alert alert-dark" th:if="${signUpSuccess}">
        You have signed up successfully! Please login!
      </div>
      <div class="form-group m-4">
        <label for="inputUsername">Username</label>
        <input type="input"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1"
          name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
      </div>
      <div class="form-group m-4">
        <label for="inputPassword">Password</label>
        <input type="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1"
          name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
      </div>
      <button type="submit"
        class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded">Login</button>
    </form>

    <div class="form-group text-center" style="margin-top: 0.5em;">
      <label><a class="underline italic cursor-pointer" id="signup-link" th:href="@{/signup}">Click here to sign
          up</a></label>
    </div>
  </div>

</div>
</body>

</html>
