<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <title>Sign Up</title>
</head>
<div class="justify-center items-center">
  <div class="flex justify-center items-center p-2"><img
      src="https://www.digilocker.gov.in/assets/img/digiLocker-flag-small.png" alt="logo"></div>
  <div class="form-group text-center">
    <label class="text-center"><a class="underline italic cursor-pointer" th:href="@{/login}">Back to
        Login</a></label>
  </div>
  <div class="border-2 m-2">
    <h1 class="text-center text-2xl font-bold text-purple-700 mt-4">SIGN UP</h1>
    <form class="text-center m-2" action="#" method="POST" th:action="@{/signup}">
      <div class="alert alert-dark" th:if="${signUpSuccess}" id="success-msg">
        You successfully signed up! Please continue to the <a th:href="/login">login</a> page.
      </div>
      <div class="alert alert-danger" th:if="${signUpError}" id="error-msg">
        <span>Oops! Signup Failed!</span>
      </div>
      <div class="m-2">
        <div class="form-row space-y-2">
          <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="input" name="firstName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1"
              id="inputFirstName" placeholder="Enter First Name" maxlength="20" required>
          </div>
          <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="input" name="lastName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1"
              id="inputLastName" placeholder="Enter Last Name" maxlength="20" required>
          </div>
        </div>
        <div class="form-row space-y-2 my-2">
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="input" name="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1"
              id="inputUsername" placeholder="Enter Username" maxlength="20" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" name="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1"
              id="inputPassword" placeholder="Enter Password" maxlength="20" required>
          </div>
        </div>
        <button type="submit" class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded">Sign
          Up</button>
      </div>
    </form>
  </div>

</div>
</body>

</html>
